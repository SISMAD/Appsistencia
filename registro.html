<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Registro de Estudiantes</title>
</head>

<body><br><br>
		<div class="container center-block text-center" style="min-width: 280; max-width: 380">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-heading">
							  <img src="images/sismad.png" width="38" height="42"/><br>
							  <h3>REGISTRO DE ESTUDIANTES</h3>
						</div>
					  <div class="panel-body">
						<form method="post" name="form_register" action="Registro.php">
							<div class="form-group">
								<input name="codigo" type="tel" class="validate" placeholder="Ej. 4150510000" pattern="[0-9]{1,15}" data-toggle="tooltip" title="Ej. 4150510000" required autofocus class="form-control">
							</div>
							<div class="form-group">
								<input name="nombre1" type="text" class="validate" placeholder="Primer Nombre" required class="form-control">
							</div>
							<div class="form-group">
								<input name="nombre2" type="text" class="validate" placeholder="Segundo Nombre" class="form-control">
							</div>
							<div class="form-group">
								<input name="apellido1" type="text" class="validate" placeholder="Primer Apellido" required class="form-control">
							</div>
							<div class="form-group">
								<input name="apellido2" type="text" class="validate" placeholder="Segundo Apellido" class="form-control">
							</div>
							<div class="form-group">
								<input name="correo" type="email" class="validate" placeholder="Correo" required class="form-control">
							</div>
							<div class="form-group">
								<input name="password" type="password" class="validate" placeholder="Contraseña" pattern="[A-Za-z0-9._-]{1,15}" required class="form-control">
							</div>
							<div class="form-group">
								<input name="repassword" type="password" class="validate" placeholder="Confirmar Contraseña" pattern="[A-Za-z0-9._-]{1,15}" required class="form-control">
							</div>
		
							<a href="/Appsistencia"><input type="button" class="btn btn-default" value="Volver"></a>
							<button type="submit" class="btn btn-default" name="Enviar" title="Ingresar">Registrarse</button>
							
						</form>
						<label for="mensaje" class="text-right"><br><br><br>Campo de registro solo para Estudiantes</label>
					   </div>
					</div>
				  </div>
		</div>

</body>

</html>
